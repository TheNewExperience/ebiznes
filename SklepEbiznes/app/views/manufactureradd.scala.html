@(manufacturer: Form[CreateManufacturerForm])(implicit request: MessagesRequestHeader,flash: Flash)

@import helper._
@flash.get("success").getOrElse("")
@form(routes.ManufacturerController.addManufacturer()){
    @helper.CSRF.formField
    @inputText(manufacturer("name"))

    <div class="buttons">
        <input type="submit" value="Add Manufacturer"/>
    </div>
}
