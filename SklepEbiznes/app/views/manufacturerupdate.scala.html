@(manufacturer:Form[UpdateManufacturerForm])(implicit request: MessagesRequestHeader,flash:Flash)

@import helper._
@flash.get("success").getOrElse("")
    @form(routes.ManufacturerController.updateManufacturerHandle()) {

    @helper.CSRF.formField
    <input name="id" id="id" value="@manufacturer("id").value" type="hidden" />
    @inputText(manufacturer("name"))

    <div class="buttons">
        <input type="submit" value="Update Manufacturer"/>
    </div>
}
