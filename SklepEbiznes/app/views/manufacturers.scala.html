@(manufacturers: Seq[Manufacturer])

@for(manufacturer <- manufacturers) {

    <b>@manufacturer.name_manufacturer</b>
    <a href="@controllers.routes.ManufacturerController.updateManufacturer(manufacturer.id_manufacturer)">Edit</a>
    <a href="@controllers.routes.ManufacturerController.delete(manufacturer.id_manufacturer)">Delete</a>
    <br>
}
