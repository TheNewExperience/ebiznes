@(box: Form[CreateBoxForm],user: Seq[User],payment: Seq[Payment_method])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BoxController.addBoxHandle()) {
    @helper.CSRF.formField
    @inputText(box("sumOf"))


    <select name="user" id="user">
    @for(us <- user){
        <option value="@us.id_user">@us.email</option>
    }
    </select>


    <select name="payment" id="payment">
    @for(pay <- payment){
        <option value="@pay.id_payment_method">@pay.name</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add box"/>
    </div>
}
