@(lines: Seq[LineItems])

@for(line  <- lines) {
    <b>@line.item_name</b>
    @line.is_billed
    @line.unit_price
    @line.quantity
    @line.product_id
    @line.product_id
    @line.bill_id
    <a href="@controllers.routes.LineItemsController.updateLine(line.id)">Edit</a>
    <a href="@controllers.routes.LineItemsController.delete(line.id)">Delete</a>
    <br>
}
